<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Autores y Categorías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body class="container py-4">

  <!-- Navegación -->
  <div class="mb-3 text-end">
    <a href="index.html" class="btn btn-outline-secondary">Volver al Panel de Libros</a>
  </div>

  <h1 class="text-center mb-4 titulo-principal">Gestión de Autores y Categorías</h1>

  <!-- Sección Autores -->
  <section class="mb-5 bg-white p-3 rounded shadow-sm">
    <h3 class="mb-3">Autores</h3>
    <form id="form-autor" class="row g-2 mb-3">
      <input type="hidden" id="autorId">
      <div class="col-md-6">
        <input type="text" id="nombreAutor" class="form-control" placeholder="Nombre del autor" required>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary w-100" onclick="guardarAutor()">Guardar</button>
      </div>
    </form>
    <div class="mb-2">
      <button class="btn btn-success" onclick="cargarAutoresCRUD()">Ver Autores</button>
    </div>
    <div id="tabla-autores" class="table-responsive"></div>
  </section>

  <!-- Sección Categorías -->
  <section class="bg-white p-3 rounded shadow-sm">
    <h3 class="mb-3">Categorías</h3>
    <form id="form-categoria" class="row g-2 mb-3">
      <input type="hidden" id="categoriaId">
      <div class="col-md-6">
        <input type="text" id="nombreCategoria" class="form-control" placeholder="Nombre de la categoría" required>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary w-100" onclick="guardarCategoria()">Guardar</button>
      </div>
    </form>
    <div class="mb-2">
      <button class="btn btn-success" onclick="cargarCategoriasCRUD()">Ver Categorías</button>
    </div>
    <div id="tabla-categorias" class="table-responsive"></div>
  </section>

  <!-- Scripts -->
  <script src="js/crud_autores.js"></script>
  <script src="js/crud_categorias.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      cargarAutoresCRUD();
      cargarCategoriasCRUD();
    });
  </script>

</body>
</html>
