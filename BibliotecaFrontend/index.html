<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Libros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body class="container py-4">

  <!-- Botón de navegación -->
  <div class="mb-3 text-end">
    <a href="crud_autores_categorias.html" class="btn btn-outline-secondary">Gestionar Autores y Categorías</a>
  </div>

  <!-- Título -->
  <h1 class="text-center mb-4 titulo-principal">Gestión de Libros</h1>

  <!-- Formulario -->
  <form id="form-libro" class="row g-3 mb-4 bg-white p-3 rounded shadow-sm">
    <input type="hidden" id="libroId">
    <div class="col-md-4">
      <input type="text" id="titulo" class="form-control" placeholder="Título del libro" required>
    </div>
    <div class="col-md-3">
      <select id="autorId" class="form-select" required></select>
    </div>
    <div class="col-md-3">
      <select id="categoriaId" class="form-select" required></select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary w-100" onclick="guardarLibro()">Guardar</button>
    </div>
  </form>
<div class="row g-2 mb-3">
  <div class="col-md-3">
    <input type="text" id="filtroTitulo" class="form-control" placeholder="Buscar por título...">
  </div>
  <div class="col-md-2">
    <select id="filtroAutorId" class="form-select"></select>
  </div>
  <div class="col-md-2">
    <select id="filtroCategoriaId" class="form-select"></select>
  </div>
  <div class="col-md-2">
    <input type="date" id="filtroFechaInicio" class="form-control" placeholder="Desde">
  </div>
  <div class="col-md-2">
    <input type="date" id="filtroFechaFin" class="form-control" placeholder="Hasta">
  </div>
  <div class="col-md-1">
    <button class="btn btn-outline-primary w-100" onclick="cargarLibros()">🔎</button>
  </div>
</div>

  <!-- Lista de libros -->
  <section id="lista-libros" class="table-responsive"></section>

  <!-- JS -->
  <script src="js/libros.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  fetchAutoresSelect(); // Para formulario
  fetchCategoriasSelect();
  fetchAutoresSelect('filtroAutorId'); // Para filtros
  fetchCategoriasSelect('filtroCategoriaId');
  cargarLibros();
});

  </script>
</body>
</html>
